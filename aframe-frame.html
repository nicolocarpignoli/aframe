<html>
  <head>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="aframe-frame.js"></script>
  </head>
  <body>
    <a-scene background="color: black" vr-mode-ui="enabled: false">
      <a-assets>
        <image
          id="wood"
          src="https://images.unsplash.com/photo-1533035350251-aa8b8e208d95?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
          crossorigin="anonymous"
          ></image>
        <image
          id="sky"
          src="https://images.unsplash.com/photo-1537210249814-b9a10a161ae4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80"
          crossorigin="anonymous"
          ></image>
      </a-assets>
      <a-entity rotation="90 0 0" position="0 1.6 -4">
        <a-box id="frame" scale="0.1 0.1 0.1" src="#wood"></a-box>
        <a-entity frame="width: 2; height: 5; frameEl: #frame;"></a-entity>
        <a-sphere
          scale="-1 1 1"
          rotation="90 -90 90"
          radius="10"
          phi-length="180"
          theta-length="180"
          src="#sky"
          material="side: back"
        ></a-sphere>
        <!--<a-sphere position="0 4 0" rotation="-180 90 90" phi-length="360"></a-sphere>-->
      </a-entity>
    </a-scene>
  </body>
</html>
